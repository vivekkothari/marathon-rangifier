sudo: required
language: java
services:
  - docker

jdk:
  - oraclejdk8

cache:
  directories:
  - .autoconf
  - $HOME/.m2

script:
  - mvn clean install -Pdocker
  
after_success:
 - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
 - docker images
 - docker build -t vivekkothari2304/marathon-rangifier:latest
 - docker push vivekkothari2304/marathon-rangifier:latest
