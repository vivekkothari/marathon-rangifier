sudo: required
language: java
services:
  - docker

jdk:
  - oraclejdk8

cache:
  directories:
  - .autoconf
  - $HOME/.m2

before_install:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"

script:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - mvn clean install -Pdocker -DpushImage
